<!DOCTYPE html>
<html>
<head>
  <title>Perfil do Usuário</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Meu Perfil</h1>

    <div class="profile-picture">
      <img id="profile-image" src="perfil1.png" alt="Foto de Perfil" />
      <input type="file" id="upload-image" accept="image/*" />
    </div>

    <form id="profile-form">
      <div class="form-group">
        <label for="primeiro-nome">Primeiro Nome:</label>
        <input type="text" id="primeiro-nome" name="primeiro-nome" value="Nome do Usuário" />
      </div>

      <div class="form-group">
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" value="Sobrenome do Usuário" />
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" value="email@exemplo.com" />
      </div>

      <div class="form-group">
        <label for="nacionalidade">Nacionalidade:</label>
        <input type="text" id="nacionalidade" name="nacionalidade" value="Brasileira" />
      </div>

      <div class="form-group">
        <label for="data-nascimento">Data de Nascimento:</label>
        <input type="date" id="data-nascimento" name="data-nascimento" value="1990-01-01" />
      </div>

      <div class="form-group">
        <label for="celular">Celular:</label>
        <input type="tel" id="celular" name="celular" value="(31) 99999-9999" />
      </div>

      <h2>Alterar Senha</h2>

      <div class="form-group">
        <label for="nova-senha">Nova Senha:</label>
        <input type="password" id="nova-senha" name="nova-senha" />
      </div>

      <div class="form-group">
        <label for="confirmar-senha">Confirmar Senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" />
      </div>

      <button type="submit">Salvar Alterações</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
