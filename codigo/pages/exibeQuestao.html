        <script>
         const urlDuvidas = '/question'
         let question = []
         function carregaDadosJSONServer (func) {
          fetch(urlDuvidas)
          .then (function (response) { return response.json() })
          .then (function (dados) {
             question = dados
             console.log ('Dados carregados!')
             func ()
           })
         }
            function carregaDadosDuvida () {
                let params = new URLSearchParams(location.search)
                let id = params.get('id')
                question = question.find (function (elem) { return elem.id == id })
                let tela = document.getElementById('tela')
                if (question) {
                    tela.innerHTML = `<p>id: ${question.id} <br>
                                      titulo: <strong>${question.titulo} </strong> <br>
                                      estado: ${question.texto} <br>
                                      População: ${question.duvida-relacionada}</p>`
                }
                else {
                    tela.innerHTML = `Dúvida não encontrada`
                }
            }
            
            carregaDadosJSONServer (carregaDadosDuvida)
        </script>
