<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Projetos Anfitrião</title>
    <link rel="stylesheet" href="assets/css/styleAnfitrião.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/276a778de7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <header id="cabecalho">
    </header>

    <main>
        <h1 id="titulo-pagina" class="fs-3 text-body-secondary fw-semibold">Projetos fornecidos por você:</h1>
        <template id="card-template">
            
                <a href="#" id="link" class="card-link">
                    <div class="card">
                        <h3 class="projtitulo"></h3>
                        <div class="conteudo">
                            <img src="assets/imagens/Pessoa1.jpg" alt="Imagem do projeto" class="projimagem">
                            <div class="texto">
                                <p class="anfitriao"></p>
                                <p class="temas"></p>
                                <p class="ibancarias"></p>
                                <p class="resumo"></p>
                            </div>
                        </div>
                    </div>
                </a>
            
        </template>

        <section id="view" class="cards">
            <div id="cards"></div>
                

            <div id="div-avaliacao">
                <div id="avaliacao" class="bg-body-secondary">
                    <p>Sua avaliação média:</p>
                    <div id="icons-container">

                    </div>
                </div>
            </div>
        </section>
        


    </main>

    <footer></footer>
    <script src="assets/script/appAnfitriao.js"></script>
</body>

</html>
