<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Projetos Usuarios</title>
    <link rel="stylesheet" href="assets/css/styleusuario.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/276a778de7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

    <header id="cabecalho">
        <main>
            <template id="card_template">
                <div id="projeto">
                    <a href="#" id="link" class="card-link">
                        <div class="card">
                            <h3 class="projtitulo"></h3>
                            <div class="conteudo">
                                <img src="assets/imagens/Pessoa1.jpg" alt="Imagem do projeto" class="projimagem">
                                <div class="texto">
                                    <p class="anfitriao"></p>
                                    <p class="temas"></p>
                                    <p class="ibancarias"></p>
                                    <p class="resumo"></p>
                                </div>
                            </div>
                        </div>
                    </a>
                    <div id="div-avaliacao">
                        <div id="avaliacao" class="bg-body-secondary" data-projeto-id="">
                            <span></span>
                            <p>Avalie o anfitrião:</p>
                            <div>
                                <label><input id="uma-estrela" type="checkbox" value="1"><i
                                        class="bi bi-star-fill ps-1 estrela-1" style="color: yellow;"></i></label>
                                <label><input id="duas-estrelas" type="checkbox" value="2"><i
                                        class="bi bi-star-fill ps-1 estrela-2" style="color: yellow;"></i><i
                                        class="bi bi-star-fill estrela-2" style="color: yellow;"></i></label>
                                <label><input id="tres-estrelas" type="checkbox" value="3"><i
                                        class="bi bi-star-fill ps-1 estrela-3" style="color: yellow;"></i><i
                                        class="bi bi-star-fill estrela-3" style="color: yellow;"></i><i
                                        class="bi bi-star-fill estrela-3" style="color: yellow;"></i></label>
                                <label><input id="quatro-estrelas" type="checkbox" value="4"><i
                                        class="bi bi-star-fill ps-1 estrela-4" style="color: yellow;"></i><i
                                        class="bi bi-star-fill estrela-4" style="color: yellow;"></i><i
                                        class="bi bi-star-fill estrela-4" style="color: yellow;"></i><i
                                        class="bi bi-star-fill estrela-4" style="color: yellow;"></i></label>
                                <label><input id="cinco-estrelas" type="checkbox" value="5"><i
                                        class="bi bi-star-fill ps-1 estrela-5" style="color: yellow;"></i><i
                                        class="bi bi-star-fill estrela-5" style="color: yellow;"></i><i
                                        class="bi bi-star-fill estrela-5" style="color: yellow;"></i><i
                                        class="bi bi-star-fill estrela-5" style="color: yellow;"></i><i
                                        class="bi bi-star-fill estrela-5" style="color: yellow;"></i></label>
                            </div>

                        </div>
                    </div>

                </div>
            </template>
            <section id="view1" class="cards">
                <h1 id="titulo-pagina" class="fs-3 text-body-secondary fw-semibold">Projetos dos quais você participou:
                </h1>

                <div id="avaliacao-stars"></div>
            </section>

        </main>

        <footer></footer>
        <script src="assets/script/appUsuario.js"></script>

</body>

</html>
